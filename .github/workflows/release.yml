name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            npm_arch: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            npm_arch: darwin-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            npm_arch: linux-x64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            npm_arch: linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            npm_arch: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        if: ${{ matrix.os != 'windows-latest' }}
        run: cargo build --release --target ${{ matrix.target }} -p agent-cli

      - name: Build release binary (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: cargo build --release --target ${{ matrix.target }} -p agent-cli

      - name: Strip binary (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: strip target/${{ matrix.target }}/release/aptove

      - name: Prepare npm package (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          mkdir -p npm/aptove-${{ matrix.npm_arch }}/bin
          cp target/${{ matrix.target }}/release/aptove npm/aptove-${{ matrix.npm_arch }}/bin/
          chmod +x npm/aptove-${{ matrix.npm_arch }}/bin/aptove

      - name: Prepare npm package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          New-Item -ItemType Directory -Force -Path npm/aptove-${{ matrix.npm_arch }}/bin
          Copy-Item target/${{ matrix.target }}/release/aptove.exe npm/aptove-${{ matrix.npm_arch }}/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aptove-${{ matrix.npm_arch }}
          path: npm/aptove-${{ matrix.npm_arch }}/
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: aptove-*
          path: npm/
          merge-multiple: false

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Update main package
          cd npm/aptove
          npm version $VERSION --no-git-tag-version --allow-same-version
          node -e "
            const pkg = require('./package.json');
            pkg.optionalDependencies['@aptove/aptove-darwin-arm64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/aptove-darwin-x64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/aptove-linux-arm64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/aptove-linux-x64'] = '$VERSION';
            pkg.optionalDependencies['@aptove/aptove-win32-x64'] = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cd ../..

          # Update platform packages
          for pkg in aptove-darwin-arm64 aptove-darwin-x64 aptove-linux-arm64 aptove-linux-x64 aptove-win32-x64; do
            cd npm/$pkg
            npm version $VERSION --no-git-tag-version --allow-same-version
            cd ../..
          done

      - name: Verify packages
        run: |
          echo "=== Main package ==="
          cat npm/aptove/package.json

          for pkg in aptove-darwin-arm64 aptove-darwin-x64 aptove-linux-arm64 aptove-linux-x64 aptove-win32-x64; do
            echo "=== $pkg ==="
            cat npm/$pkg/package.json
            ls -la npm/$pkg/bin/ 2>/dev/null || true
          done

      - name: Copy README to main npm package
        run: cp README.md npm/aptove/README.md

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in aptove-darwin-arm64 aptove-darwin-x64 aptove-linux-arm64 aptove-linux-x64 aptove-win32-x64; do
            echo "Publishing @aptove/$pkg..."
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done

      - name: Publish @aptove/aptove
        run: npm publish --access public
        working-directory: npm/aptove
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            npm/aptove-darwin-arm64/bin/aptove
            npm/aptove-darwin-x64/bin/aptove
            npm/aptove-linux-arm64/bin/aptove
            npm/aptove-linux-x64/bin/aptove
            npm/aptove-win32-x64/bin/aptove.exe
